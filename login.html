<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Portal</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <h1>Student Login page</h1>
    </header>

    <main>
        
        <section class="registration-form">
            <h2>Login as a Student</h2>

            <form>

                <div class="form-group">
                    <label for="name">UserName:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your Username" >
                </div>

                <div class="form-group">
                    <label for="email">Password:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter yuor Password">
                </div>

                <button type="submit">Login</button>

            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Student Login Page</p>
    </footer>
</body>
</html>
